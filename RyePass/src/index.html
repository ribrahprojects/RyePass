<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RyePass</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Ryepass</h1>
    <h2>Password Storage</h2>
    <form> 
      <label for="name">Name: </label>
      <input type="text" id="name" name="name"><br><br>
      <label for="website">Website: </label>
      <input type="text" id="website" name="website"><br><br>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password: </label>
      <input type="text" id="password" name="password"><br><br>
      <input type="button" id="submitPass" value="Submit" onclick="passwordEntered()"><br><br>
    </form>

    <hr>

    <h2>Password Display</h2>
    <ul id = "passwordlist">
      
    </ul>
    <div id = "passwordJSON"></div>

    <hr>

    <h2>Password Generation</h2>

    <label for="length">Length: </label>
    <input type="range" id = "length" name="length" min="0" max="50" step="5" list="steplist">
    <datalist id="steplist">
      <option>0</option>
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
      <option>40</option>
      <option>45</option>
      <option>50</option>
    </datalist>
    <br>
    <label for="lower">Lowercase: </label>
    <input type="checkbox" id="lower" name="lower"><br>
    <label for="upper">Uppercase: </label>
    <input type="checkbox" id="upper" name="upper"><br>
    <label for="number">Numbers: </label>
    <input type="checkbox" id="number" name="number"><br>
    <label for="symbol">Symbols: </label>
    <input type="checkbox" id="symbol" name="symbol"><br>
    <input type="button" id="submitPass" value="Submit" onclick="generatePassword()"><br><br>
  </body>

  <h3 id = "newPassword"></h3>

</html>
